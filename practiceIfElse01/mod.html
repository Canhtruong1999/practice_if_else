<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Nhập a<input type="number"  id="a" ></p>
    <p>Nhập b<input type="number"  id="b"></p>
    <p><button onclick="mod()" >Check</button></p>
    <p><input type="text" name="" id="result"></p>

</body>
<script>
    function mod() {
     let a=+document.getElementById("a").value   
     let b=+document.getElementById("b").value  
     if(a%b==0){document.getElementById("result").value='chia hết'} else{document.getElementById("result").value='không chia hết'}
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hãy nhập tuổi<input type="number" name="" id="age"></p>
    <p><button onclick="check()">check</button></p> 
    <p><input type="text" id="result" ></p>

</body>
<script>
    function check() {
        let age=+document.getElementById("age").value
        if(age>15){document.getElementById("result").value='Đủ điều kiện '}else{
            document.getElementById("result").value='Không đủ điều kiện '
        }

    }
</script>
</html>
